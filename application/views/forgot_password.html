{% extends 'layout.html' %}

{% block content %}

<form method="POST" action="{{ url_for('forgot_password') }}">
    {{ form.hidden_tag() }}
    <h2 class="forgot-password-title">Forgot Password</h2>

    <div class="form-group">
        <label for="{{ form.email.id }}" class="control-label">Email</label>
        {{ form.email(class="form-control") }}
    </div>

    <div class="form-group">
        {{ form.recaptcha() }}
    </div>

    <div class="form-group">
        {{ form.submit(class="btn btn-primary send-link-button", label="Send Link Verification to Email") }}
    </div>
</form>

<div class="back-to-login">
    <a href="{{ url_for('login') }}" class="back-to-login-link">Back to Login</a>
</div>

<style>
    body {
        background-color: #fafafa;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    form {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px; 
    }

    h2.forgot-password-title {
        text-align: center;
        color: #405de6;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #333;
    }

    .form-control {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .send-link-button {
        background-color: #405de6;
        color: #fff;
        cursor: pointer;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
    }

    .send-link-button:hover {
        background-color: #1d25a2;
    }

    .back-to-login {
        text-align: center;
        margin-top: 20px;
    }

    .back-to-login-link {
        color: #405de6;
        text-decoration: none;
    }

    .back-to-login-link:hover {
        text-decoration: underline;
    }
</style>

{% endblock content %}
